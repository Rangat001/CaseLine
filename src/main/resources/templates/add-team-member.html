<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Team Member</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">

<h3>Add Team Member to Case</h3>

<form method="POST" action="/submit-team-member">
    <div class="mb-3">
        <label class="form-label">Case</label>
        <input type="text" id="caseTitle" name="caseTitle" class="form-control" readonly>
    </div>

    <div class="mb-3">
        <label class="form-label">Employee Email</label>
        <input type="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Role</label>
        <select name="role" class="form-select" required>
            <option value="">-- Select Role --</option>
            <option>Investigator</option>
            <option>Analyst</option>
            <option>Case Manager</option>
            <option>Paralegal</option>
        </select>
    </div>

    <input type="hidden" id="caseId" name="caseId">
    <button type="submit" class="btn btn-success">Assign</button>
</form>

<script>
    // Prefill form fields from URL query parameters
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('caseTitle').value = urlParams.get('caseTitle') || '';
    document.getElementById('caseId').value = urlParams.get('caseId') || '';
</script>

</body>
</html>
