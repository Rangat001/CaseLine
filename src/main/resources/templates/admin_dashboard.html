<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Org Admin Dashboard ‚Äì CaseLine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
    }
    header {
      background: #1f2937;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-header {
      background: #059669;
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn-header:hover {
      background: #047857;
    }

    @media screen and (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
    }
    header h1 {
      margin: 0;
    }
    .container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      flex: 1 1 200px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
    }
    .card h3 {
      margin: 0;
      font-size: 16px;
      color: #6b7280;
    }
    .card p {
      font-size: 28px;
      color: #1f2937;
      margin: 10px 0 0;
    }
    .section {
      margin-top: 40px;
    }
    .section h2 {
      font-size: 20px;
      color: #1f2937;
      margin-bottom: 10px;
    }
    .case-table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
    }
    .case-table th, .case-table td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }
    .case-table th {
      background: #f3f4f6;
      color: #374151;
    }
    .btn {
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-add {
      background: #10b981;
      color: white;
      float: right;
      margin-bottom: 10px;
    }
    .btn-view {
      background: #3b82f6;
      color: white;
    }
    .btn-edit {
      background: rgba(245, 158, 11, 0.64);
      color: white;
      margin-left: 5px;
    }
    .btn-addmember{
      background: #10b981;
      color: white;
      margin-left: 5px;
    }
    @media screen and (max-width: 768px) {
      .grid {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>üìä CaseLine ‚Äì Org Admin Dashboard</h1>
  <button class="btn btn-header" onclick="redirectToAddEmployee()">üë§ Add Employee</button>
</header>

<div class="container">

  <!-- üî∑ Summary Cards -->
  <div class="grid" id="summary-cards">
    <div class="card">
      <h3>Organization</h3>
      <p id="orgName">Loading...</p>
    </div>
    <div class="card">
      <h3>Total Cases</h3>
      <p id="totalCases">...</p>
    </div>
    <div class="card">
      <h3>Journal Entries</h3>
      <p id="journalEntries">...</p>
    </div>
    <div class="card">
      <h3>Team Members</h3>
      <p id="teamMembers">...</p>
    </div>
    <div class="card">
      <h3>Active / Closed</h3>
      <p id="activeClosed">... / ...</p>
    </div>
  </div>

  <!-- üóÇÔ∏è Case List -->
  <div class="section">
    <h2>üìÅ All Cases <button class="btn btn-add" onclick="redirectToAddCase()">+ New Case</button></h2>
    <table class="case-table">
      <thead>
      <tr>
        <th>Title</th>
        <th>Status</th>
        <th></th>
        <th>Created By</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <!-- Dynamic rows -->
      </tbody>
    </table>
  </div>

</div>

<script>
  // All requests use these headers. Add Authorization if JWT is present.
  function getHeaders() {
    const headers = {
      'Content-Type': 'application/json',
      'Accept': 'application/json'
    };
    const token = localStorage.getItem('jwt_token');
    if (token) {
      headers['Authorization'] = `Bearer ${token}`;
    }
    return headers;
  }

  function redirectToAddCase() {
    window.location.href = "Add_case";
  }

  async function loadDashboard() {
    try {
      const response = await fetch('/Admin/data', {
        method: 'GET',
        headers: getHeaders()
      });
      if (!response.ok) throw new Error('Failed to load dashboard data');

      const data = await response.json();
      console.log(data);
      console.log(response);
      document.getElementById('orgName').textContent = data.org_name;
      document.getElementById('totalCases').textContent = data.totalCase ?? '0';
      document.getElementById('journalEntries').textContent = data.totalPost ?? '0';
      document.getElementById('teamMembers').textContent = data.totalMembers ?? '0';
      document.getElementById('activeClosed').textContent = data.activeCloseRatio || '0/0';
    } catch (error) {
      console.error(error);
      document.getElementById('orgName').textContent = 'Error';
      document.getElementById('totalCases').textContent = '!';
      document.getElementById('journalEntries').textContent = '!';
      document.getElementById('teamMembers').textContent = '!';
      document.getElementById('activeClosed').textContent = '! / !';
    }
  }

  async function loadCases() {
    try {
      const response = await fetch('/Admin/cases', {
        method: 'GET',
        headers: getHeaders()
      });

      if (!response.ok) throw new Error('Failed to load cases');
      const cases = await response.json();
      const tbody = document.querySelector('.case-table tbody');
      tbody.innerHTML = '';

      cases.forEach(c => {
        console.log("Case object:", c);
        console.log("Case ID:", c.caseId);
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${c.title}</td>
          <td>${capitalize(c.status)}</td>
          <td>${formatDate(c.createdDate)}</td>
          <td>${(c.createdBy)}</td>
          <td>
            <button class="btn btn-view" onclick="viewCase('${c.caseId}')">üëÅÔ∏èView</button>
            <button class="btn btn-edit" onclick="editCase('${c.caseId}')">‚úèÔ∏èEdit</button>
           <button class="btn btn-addmember" onclick="addMember(${c.caseId})">‚ûïMember</button>

          </td>

        `;
        tbody.appendChild(tr);
      });

    } catch (error) {
      console.error(error);
      alert('Could not load case data.');
    }
  }

  function formatDate(dateString) {
    if (!dateString) return '';
    const options = { year: 'numeric', month: 'short', day: 'numeric' };
    const date = new Date(dateString);
    return date.toLocaleDateString('en-US', options);
  }

  function capitalize(word) {
    if (!word) return '';
    return word.charAt(0).toUpperCase() + word.slice(1);
  }

  document.addEventListener('DOMContentLoaded', () => {
    loadDashboard();
    loadCases();
  });

  function addMember(caseId) {
    window.location.href = `case_member/${caseId}`;
  }


  function viewCase(caseId) {
    window.location.href = `Case_Profile/${caseId}`;
  }

  function  editCase(caseId) {
    window.location.href = `Edit_Case/${caseId}`;
  }

  function redirectToAddEmployee() {
    window.location.href = "Add_member";
  }
</script>
</body>
</html>
