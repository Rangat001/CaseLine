<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Org Admin Dashboard ‚Äì CaseLine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
    }
    header {
      background: #1f2937;
      color: white;
      padding: 20px;
    }
    header h1 {
      margin: 0;
    }
    .container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      flex: 1 1 200px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
    }
    .card h3 {
      margin: 0;
      font-size: 16px;
      color: #6b7280;
    }
    .card p {
      font-size: 28px;
      color: #1f2937;
      margin: 10px 0 0;
    }
    .section {
      margin-top: 40px;
    }
    .section h2 {
      font-size: 20px;
      color: #1f2937;
      margin-bottom: 10px;
    }
    .case-table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
    }
    .case-table th, .case-table td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }
    .case-table th {
      background: #f3f4f6;
      color: #374151;
    }
    .btn {
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-add {
      background: #10b981;
      color: white;
      float: right;
      margin-bottom: 10px;
    }
    .btn-view {
      background: #3b82f6;
      color: white;
    }
    .btn-edit {
      background: rgba(245, 158, 11, 0.64);
      color: white;
      margin-left: 5px;
    }
    .btn-addmember{
      background: #10b981;
      color: white;
      margin-left: 5px;
    }
    @media screen and (max-width: 768px) {
      .grid {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>üìä CaseLine ‚Äì Org Admin Dashboard</h1>
</header>

<div class="container">

  <!-- üî∑ Summary Cards -->
  <div class="grid">
    <div class="card">
      <h3>Organization</h3>
      <p>NDTV</p>
    </div>
    <div class="card">
      <h3>Total Cases</h3>
      <p>12</p>
    </div>
    <div class="card">
      <h3>Journal Entries</h3>
      <p>78</p>
    </div>
    <div class="card">
      <h3>Team Members</h3>
      <p>6</p>
    </div>
    <div class="card">
      <h3>Active / Closed</h3>
      <p>9 / 3</p>
    </div>
  </div>

  <!-- üóÇÔ∏è Case List -->
  <div class="section">
    <h2>üìÅ All Cases <button class="btn btn-add" onclick="redirectToAddCase()">+ New Case</button></h2>
    <table class="case-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Status</th>
          <th>Created</th>
          <th>By</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Construction Bribery Case</td>
          <td>Closed</td>
          <td>Dec 10, 2021</td>
          <td>Rajeev Sharma</td>
          <td>
            <button class="btn btn-view">üëÅÔ∏èView</button>
            <button class="btn btn-edit">‚úèÔ∏èEdit</button>
            <button class="btn btn-addmember">‚ûïMember</button>
          </td>
        </tr>
        <!-- More rows... -->
      </tbody>
    </table>
  </div>

</div>

</body>
<script>
  function redirectToAddCase() {
    window.location.href = "Add_case";
  }

  async function loadCases() {
    const token = localStorage.getItem('jwt_token');

    try {
      const response = await fetch('/Admin/cases', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        }
      });

      if (!response.ok) {
        throw new Error('Failed to load cases');
      }

      const cases = await response.json();
      const tbody = document.querySelector('.case-table tbody');
      tbody.innerHTML = ''; // Clear any existing rows

      cases.forEach(c => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${c.title}</td>
          <td>${capitalize(c.status)}</td>
          <td>${formatDate(c.createdDate)}</td>
          <td>${c.createdBy}</td>
          <td>
            <button class="btn btn-view">üëÅÔ∏èView</button>
            <button class="btn btn-edit">‚úèÔ∏èEdit</button>
            <button class="btn btn-addmember">‚ûïMember</button>
          </td>
        `;

        tbody.appendChild(tr);
      });

    } catch (error) {
      console.error(error);
      alert('Could not load case data.');
    }
  }

  function formatDate(dateString) {
    const options = { year: 'numeric', month: 'short', day: 'numeric' };
    const date = new Date(dateString);
    return date.toLocaleDateString('en-US', options);
  }

  function capitalize(word) {
    return word.charAt(0).toUpperCase() + word.slice(1);
  }

  document.addEventListener('DOMContentLoaded', loadCases);

</script>
</html>
