<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CaseLine - Case Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f3f5;
    }
    .header {
      background: #1e293b;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .header img {
      height: 80px;
      width: 80px;
      border-radius: 8px;
      object-fit: cover;
    }
    .header-details {
      flex: 1;
    }
    .header-details h1 {
      margin: 0;
    }
    .header-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .create-post-btn {
      padding: 10px 20px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .create-post-btn:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }
    .meta {
      color: #94a3b8;
      font-size: 14px;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .entry {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
    }
    .entry h2 {
      margin: 0;
      color: #1e293b;
    }
    .entry .info {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 10px;
    }
    .entry p {
      font-size: 15px;
      color: #374151;
    }
    .entry img, .entry video {
      width: 100%;
      margin-top: 15px;
      border-radius: 6px;
    }
    .status-badge {
      background: #10b981;
      color: white;
      font-size: 12px;
      padding: 3px 10px;
      border-radius: 20px;
      display: inline-block;
      margin-left: 10px;
    }
    /*create post CSS */
    .modal {
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: white;
      margin: 2% auto;
      padding: 0;
      border-radius: 12px;
      width: 95%;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 24px;
      border-bottom: 1px solid #e5e7eb;
    }

    .modal-header h2 {
      margin: 0;
      color: #1f2937;
    }

    .close {
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: #6b7280;
    }

    .close:hover {
      color: #374151;
    }

    .form-group {
      margin: 20px 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #374151;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 95%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s ease;
    }

    .form-group textarea {
      min-height: 120px;
      resize: vertical;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      padding: 20px 24px;
      border-top: 1px solid #e5e7eb;
      background-color: #f9fafb;
      border-radius: 0 0 12px 12px;
    }

    .btn-cancel,
    .btn-submit {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-cancel {
      background: #f3f4f6;
      color: #374151;
    }

    .btn-cancel:hover {
      background: #e5e7eb;
    }

    .btn-submit {
      background: #3b82f6;
      color: white;
    }

    .btn-submit:hover {
      background: #2563eb;
    }
    /* Grid Layout for Posts */
    .posts-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .social-post {
      margin-bottom: 0; /* Remove bottom margin for grid */
    }

    .post-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: all 0.2s ease;
      height: fit-content; /* Important for masonry-like effect */
    }

    .post-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .post-user-info {
      display: flex;
      align-items: center;
      padding: 16px 20px 12px 20px;
      gap: 12px;
    }

    .user-avatar {
      flex-shrink: 0;
    }

    .avatar-placeholder {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 14px;
    }

    .user-details {
      flex: 1;
    }

    .user-name {
      font-weight: 600;
      color: #1f2937;
      font-size: 15px;
      margin-bottom: 2px;
    }

    .post-timestamp {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: #6b7280;
      flex-wrap: wrap;
    }

    .dot {
      color: #d1d5db;
    }

    .post-status-badge {
      font-size: 10px;
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 10px;
      text-transform: uppercase;
    }

    .status-published {
      background: #d1fae5;
      color: #065f46;
    }

    .status-draft {
      background: #fef3c7;
      color: #92400e;
    }

    .status-pending {
      background: #dbeafe;
      color: #1e40af;
    }

    .post-menu {
      margin-left: auto;
    }

    .menu-btn {
      background: none;
      border: none;
      font-size: 20px;
      color: #6b7280;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 6px;
      transition: background 0.2s ease;
    }

    .menu-btn:hover {
      background: #f3f4f6;
    }

    .post-text {
      padding: 0 20px 16px 20px;
      font-size: 14px;
      line-height: 1.5;
      color: #374151;
      display: -webkit-box;
      -webkit-line-clamp: 6;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .post-media-container {
      margin-bottom: 12px;
    }

    .post-image {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .post-image:hover {
      opacity: 0.95;
    }

    .post-video {
      width: 100%;
      max-height: 200px;
    }

    .file-attachment {
      margin: 0 20px 16px 20px;
      padding: 12px 16px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .file-icon {
      font-size: 18px;
    }

    .file-link {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
    }

    .source-preview {
      margin: 0 20px 16px 20px;
      padding: 12px 16px;
      background: #f8fafc;
      border-left: 3px solid #3b82f6;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .source-icon {
      font-size: 16px;
      color: #3b82f6;
    }

    .source-details {
      flex: 1;
      min-width: 0;
    }

    .source-label {
      font-size: 11px;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      margin-bottom: 2px;
    }

    .source-link {
      color: #3b82f6;
      text-decoration: none;
      font-size: 13px;
      word-break: break-all;
      display: block;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .source-link:hover {
      text-decoration: underline;
    }

    .post-actions {
      display: flex;
      align-items: center;
      padding: 8px 20px 16px 20px;
      gap: 4px;
      border-top: 1px solid #f1f5f9;
      margin-top: 8px;
    }

    .action-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 6px 8px;
      background: none;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      color: #6b7280;
      transition: all 0.2s ease;
    }

    .action-btn:hover {
      background: #f1f5f9;
      color: #374151;
    }

    .action-icon {
      font-size: 14px;
    }

    .edit-indicator {
      padding: 8px 20px;
      background: #f8fafc;
      border-top: 1px solid #f1f5f9;
      font-size: 11px;
      color: #6b7280;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .edit-icon {
      font-size: 12px;
    }

    /* Responsive Grid */
    @media (max-width: 1200px) {
      .posts-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .posts-container {
        grid-template-columns: 1fr;
      }

      .post-user-info {
        padding: 12px 16px 8px 16px;
      }

      .post-text {
        padding: 0 16px 12px 16px;
        font-size: 13px;
      }

      .source-preview,
      .file-attachment {
        margin: 0 16px 12px 16px;
      }

      .post-actions {
        padding: 8px 16px 12px 16px;
      }

      .action-btn {
        font-size: 12px;
        padding: 6px 4px;
      }

      .action-text {
        display: none;
      }
    }
  </style>
</head>

<script>
// Extract case ID from URL (e.g., /case_profile.html?id=123 or /case_profile/123)
function getCaseIdFromUrl() {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    if (id) return id;

    // Alternative: extract from path if using REST-style URLs
    const pathParts = window.location.pathname.split('/');
    return pathParts[pathParts.length - 1];
}

// Get JWT token from localStorage or sessionStorage
function getJwtToken() {
    return localStorage.getItem('jwt_token') || sessionStorage.getItem('jwt_token');
}
// Add this function to check user membership
async function checkUserMembership(caseId) {
  const token = getJwtToken();

  try {
    const response = await fetch(`/Case/${caseId}/check-membership`, {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      }
    });

    if (response.ok) {
      const isMember = await response.json();
      const createPostBtn = document.getElementById('createPostBtn');
      console.table(response);
      console.log(isMember);
      // if (isMember) {
        createPostBtn.style.display = 'block';
      // }
    }
  } catch (error) {
    console.error('Error checking membership:', error);
  }
}

// Update your loadCaseDetails function
async function loadCaseDetails() {
  const caseId = getCaseIdFromUrl();
  const token = getJwtToken();

  if (!caseId) {
    console.error('Case ID not found in URL');
    return;
  }

  try {
    const response = await fetch(`/Case/${caseId}`, {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      }
    });

    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const caseData = await response.json();
    updatePageWithCaseData(caseData);

    // Check user membership and load posts
    await checkUserMembership(caseId);
    await loadCasePosts(); // Add this line

  } catch (error) {
    console.error('Error fetching case details:', error);
  }
}

// Add function to handle create post button click
// Update the showCreatePostForm function
function showCreatePostForm() {
  document.getElementById('createPostModal').style.display = 'block';
}

function hideCreatePostForm() {
  document.getElementById('createPostModal').style.display = 'none';
  document.getElementById('createPostForm').reset();
}

// Handle form submission
document.getElementById('createPostForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const caseId = getCaseIdFromUrl();
  const token = getJwtToken();

  const formData = {
    case_id: parseInt(caseId),
    content: document.getElementById('content').value,
    source_url: document.getElementById('source_url').value || null,
    media_url: document.getElementById('media_url').value || null,
    status: document.getElementById('status').value
  };

  try {
    const response = await fetch(`/Case/post/${caseId}`, {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formData)
    });

    if (response.ok) {
      alert('Post created successfully!');
      hideCreatePostForm();
      // Refresh the page or reload posts
      location.reload();
    } else {
      const error = await response.text();
      alert('Error creating post: ' + error);
    }
  } catch (error) {
    console.error('Error:', error);
    alert('Error creating post');
  }
});

// Close modal when clicking outside
window.onclick = function(event) {
  const modal = document.getElementById('createPostModal');
  if (event.target === modal) {
    hideCreatePostForm();
  }
}


// Update the page with actual case data
function updatePageWithCaseData(caseData) {
  // Update header with case information
  const headerTitle = document.querySelector('.header-details h1');
  const headerMeta = document.querySelector('.header-details .meta');

  if (caseData.title) {
    headerTitle.innerHTML = `${caseData.title} <span class="status-badge">${caseData.status || 'Active'}</span>`;
  }

  if (caseData.caseType || caseData.createdBy || caseData.createdAt) {
    const formattedDate = caseData.createdAt ? new Date(caseData.createdAt).toLocaleDateString() : 'N/A';
    headerMeta.textContent = `Type: ${caseData.caseType || 'N/A'} | Created by: User ${caseData.createdBy || 'N/A'} | Created on: ${formattedDate}`;
  }

  // Add case description to the container
  const container = document.querySelector('.container');
  const entryDiv = container.querySelector('.entry');

  if (caseData.description) {
    entryDiv.innerHTML = `
            <h2>Case Description</h2>
            <div class="info">Case ID: ${caseData.caseId} | Organization: ${caseData.orgId} | Last Updated: ${caseData.updatedAt ? new Date(caseData.updatedAt).toLocaleDateString() : 'N/A'}</div>
            <p>${caseData.description}</p>
        `;
  } else {
    entryDiv.innerHTML = `
            <h2>Case Information</h2>
            <div class="info">Case ID: ${caseData.caseId} | Organization: ${caseData.orgId}</div>
            <p>No description available for this case.</p>
        `;
  }
}

// Add this function to fetch and display posts
async function loadCasePosts() {
  const caseId = getCaseIdFromUrl();
  const token = getJwtToken();

  if (!caseId) {
    console.error('Case ID not found in URL');
    return;
  }

  try {
    const response = await fetch(`/Case/${caseId}/posts`, {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      }
    });

    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const posts = await response.json();
    displayPosts(posts);

  } catch (error) {
    console.error('Error fetching posts:', error);
  }
}


function displayPosts(posts) {
  const container = document.querySelector('.container');

  // Keep the first entry (case description) and remove any existing posts
  const caseDescriptionEntry = container.querySelector('.entry');
  container.innerHTML = '';
  container.appendChild(caseDescriptionEntry);

  if (!posts || posts.length === 0) {
    const noPostsDiv = document.createElement('div');
    noPostsDiv.className = 'entry no-posts';
    noPostsDiv.innerHTML = `
      <h2>üìù No Posts Yet</h2>
      <p style="text-align: center; color: #6b7280; font-style: italic;">
        No posts have been created for this case yet. Be the first to add a post!
      </p>
    `;
    container.appendChild(noPostsDiv);
    return;
  }

  // Add posts section header
  const postsHeaderDiv = document.createElement('div');
  postsHeaderDiv.className = 'posts-header';
  postsHeaderDiv.innerHTML = `
    <h2 style="color: #1e293b; margin: 20px 0; font-size: 24px;">
      üì∞ Case Posts (${posts.length})
    </h2>
  `;
  container.appendChild(postsHeaderDiv);

  // Create grid container for posts
  const postsGrid = document.createElement('div');
  postsGrid.className = 'posts-container';

  // Display each post in reverse order (newest first)
  posts.reverse().forEach(post => {
    const postDiv = document.createElement('div');
    postDiv.className = 'social-post';

    const statusClass = getStatusClass(post.status);
    const formattedDate = formatDate(post.created_at);
    const timeAgo = getTimeAgo(post.created_at);

    // Safely handle content with proper escaping and line breaks
    const safeContent = escapeHtml(post.content || 'No content available');
    const contentWithLineBreaks = safeContent.replace(/\n/g, '<br>');

    postDiv.innerHTML = `
      <div class="post-card">
        <!-- Post Header -->
        <div class="post-user-info">
          <div class="user-avatar">
            <div class="avatar-placeholder">U${post.posted_by || '?'}</div>
          </div>
          <div class="user-details">
            <div class="user-name">${post.posted_by || 'Unknown'}</div>
            <div class="post-timestamp">
              <span class="time-ago">${timeAgo}</span>
              <span class="dot">‚Ä¢</span>
              <span class="post-status-badge ${statusClass}">${(post.status || 'draft').toUpperCase()}</span>
            </div>
          </div>
          <div class="post-menu">
            <button class="menu-btn">‚ãØ</button>
          </div>
        </div>

        <!-- Post Content -->
        <div class="post-text">
          ${contentWithLineBreaks}
        </div>

        <!-- Media Content -->
        ${post.media_url ? createSocialMediaHTML(post.media_url) : ''}

        <!-- Source Link -->
        ${post.source_url ? `
          <div class="source-preview">
            <div class="source-icon">üîó</div>
            <div class="source-details">
              <div class="source-label">Source</div>
              <a href="${escapeHtml(post.source_url)}" target="_blank" rel="noopener noreferrer" class="source-link">
                ${escapeHtml(post.source_url)}
              </a>
            </div>
          </div>
        ` : ''}

        <!-- Post Actions -->
        <div class="post-actions">
          <button class="action-btn share-btn">
            <span class="action-icon">üì§</span>
            <span class="action-text">Share</span>
          </button>
        </div>


      </div>
    `;

    postsGrid.appendChild(postDiv);
  });

  container.appendChild(postsGrid);
}

// Helper function for social media style
function createSocialMediaHTML(mediaUrl) {
  const safeUrl = escapeHtml(mediaUrl);

  if (isImageUrl(mediaUrl)) {
    return `
      <div class="post-media-container">
        <img src="${safeUrl}" alt="Post media" class="post-image" onclick="openImageModal('${safeUrl}')">
      </div>
    `;
  } else if (isVideoUrl(mediaUrl)) {
    return `
      <div class="post-media-container">
        <video controls class="post-video">
          <source src="${safeUrl}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    `;
  } else {
    return `
      <div class="post-media-container file-attachment">
        <div class="file-icon">üìé</div>
        <a href="${safeUrl}" target="_blank" rel="noopener noreferrer" class="file-link">
          View Attachment
        </a>
      </div>
    `;
  }
}

// Helper function to calculate time ago
function getTimeAgo(dateString) {
  const date = new Date(dateString);
  const now = new Date();
  const diffInSeconds = Math.floor((now - date) / 1000);

  if (diffInSeconds < 60) return 'Just now';
  if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)}m`;
  if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)}h`;
  if (diffInSeconds < 604800) return `${Math.floor(diffInSeconds / 86400)}d`;

  return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
}

// Helper function to safely escape HTML
function escapeHtml(text) {
  if (!text) return '';
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

// Helper function to format dates consistently
function formatDate(dateString) {
  if (!dateString) return 'Unknown date';

  try {
    const date = new Date(dateString);
    return date.toLocaleDateString('en-US', {
      year: 'numeric',
      month: 'short',
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    });
  } catch (error) {
    return 'Invalid date';
  }
}

// Updated helper functions with better error handling
function getStatusClass(status) {
  if (!status) return 'status-draft';

  switch(status.toLowerCase()) {
    case 'published': return 'status-published';
    case 'draft': return 'status-draft';
    case 'pending': return 'status-pending';
    default: return 'status-draft';
  }
}

function isImageUrl(url) {
  if (!url) return false;
  return /\.(jpg|jpeg|png|gif|bmp|webp)(\?.*)?$/i.test(url);
}

function isVideoUrl(url) {
  if (!url) return false;
  return /\.(mp4|avi|mov|wmv|flv|webm|m4v)(\?.*)?$/i.test(url);
}
