<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Information</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 80%; margin: 0 auto 2em auto;}
        th, td { border: 1px solid #ccc; padding: 0.6em 1em; text-align: left; }
        th { background: #f4f4f4; }
        .form-section { max-width: 600px; margin: 0 auto; }
        .form-section h2 { text-align: center; }
        .form-group { margin-bottom: 1em; }
        label { display: block; margin-bottom: 0.3em; }
        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%; padding: 0.5em; box-sizing: border-box;
        }
        input[type="checkbox"] { width: auto; }
        button { padding: 0.5em 1.5em; }
    </style>
</head>
<body>
<div class="form-section">
    <h2>Create / Edit User</h2>
    <form id="userForm">
        <div class="form-group">
            <label for="user_id">User ID</label>
            <input type="text" id="user_id" name="user_id" required>
        </div>
        <div class="form-group">
            <label for="org_id">Org ID</label>
            <input type="text" id="org_id" name="org_id" required>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select id="role" name="role" required>
                <option value="">Select role</option>
                <option value="admin">Admin</option>
                <option value="manager">Manager</option>
                <option value="user">User</option>
            </select>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="is_active" name="is_active">
                Is Active
            </label>
        </div>
        <div class="form-group">
            <label for="created_at">Created At</label>
            <input type="text" id="created_at" name="created_at" placeholder="YYYY-MM-DD HH:MM:SS">
        </div>
        <div style="text-align:center;">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

<h2 style="text-align:center;">User List</h2>
<table id="usersTable">
    <thead>
    <tr>
        <th>User ID</th>
        <th>Org ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Is Active</th>
        <th>Created At</th>
    </tr>
    </thead>
    <tbody>
    <!-- User rows will go here -->
    </tbody>
</table>

<script>
    // Demo: store users in local array (replace with API calls in real app)
    const users = [];

    document.getElementById('userForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // Collect form data
        const user = {
            user_id: this.user_id.value,
            org_id: this.org_id.value,
            name: this.name.value,
            email: this.email.value,
            password: this.password.value, // Don't show on table
            role: this.role.value,
            is_active: this.is_active.checked,
            created_at: this.created_at.value
        };
        users.push(user);
        this.reset();
        renderUsers();
    });

    function renderUsers() {
        const tbody = document.querySelector('#usersTable tbody');
        tbody.innerHTML = '';
        users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
                    <td>${user.user_id}</td>
                    <td>${user.org_id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.role}</td>
                    <td>${user.is_active ? 'Yes' : 'No'}</td>
                    <td>${user.created_at}</td>
                `;
            tbody.appendChild(row);
        });
    }
</script>
</body>
</html>
